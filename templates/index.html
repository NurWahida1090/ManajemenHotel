<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hotel | Fasilitas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Hotel Keluarga(ngasal)</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login-ui">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register-ui">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Fasilitas Section -->
    <div class="container mt-4">
        <h2 class="mb-4">Fasilitas Kami</h2>
        <div class="row">
            {% for f in fasilitas %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ url_for('static', path='images/' + f.gambar_fasilitas) }}" class="card-img-top" alt="{{ f.nama_fasilitas }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ f.nama_fasilitas }}</h5>
                        <p class="card-text">{{ f.deskripsi }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
